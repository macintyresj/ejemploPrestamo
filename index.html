<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

</head>
<body class="bg-light">
    <div class="container">
      <main>
        <div class="py-5 text-center">
          <h2>Formulario de Prestamos</h2>
        </div>

        <div class="row g-5 " >
          <div class="col-md-5 col-lg-4 order-md-last">
            <h4 class="d-flex justify-content-between align-items-center mb-3">
              <span class="text-primary">Detalle de tu prestamo</span>
            </h4>
            <ul class="list-group mb-3">
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Préstamo</h6>
                  <p class="text-muted">Monto del préstamo</p>
                </div>
                <span class="text-muted" id="finalAmount">$0</span>
              </li>
              <li class="list-group-item d-flex justify-content-between lh-sm">
                <div>
                  <h6 class="my-0">Cuotas</h6>
                  <p class="text-muted">Cantidad de cuotas</p>
                </div>
                <span class="text-muted" id="finalFees">0</span>
              </li>
              <li class="list-group-item d-flex justify-content-between bg-light">
                <div class="text-success">
                  <h6 class="my-0">Intereses</h6>
                </div>
                <span class="text-success" id="interests">$0</span>
              </li>
              <li class="list-group-item d-flex justify-content-between">
                <span>Total a devolver</span>
                <strong id="totalAmount">$0</strong>
              </li>
            </ul>
          </div>

          <div class="col-md-7 col-lg-8">
            <h4 class="mb-3">Ingrese los datos para el prestamo</h4>
            <form class="needs-validation" id="form" novalidate>
              <div class="row g-3">
                <div class="col-sm-6">
                  <label for="firstName" class="form-label" required>Nombre</label>
                  <input type="text" class="form-control" id="firstName" name="firstName" placeholder="" value="" required>
                
                </div>

                <div class="col-sm-6">
                  <label for="lastName" class="form-label" required>Apellido</label>
                  <input type="text" class="form-control" id="lastName" placeholder="" name="lastName" value="" required>
                
                </div>

                <div class="col-12">
                  <label for="email" class="form-label">Email <span class="text-muted">(Optional)</span></label>
                  <input type="email" class="form-control" id="email" placeholder="you@example.com">
                  
                </div>

                <div class="col-12">
                  <label for="amount" class="form-label">¿Cuánto necesitas?</label>
                  <input type="number" class="form-control" id="amount" placeholder="100000" required>
                  
                </div>

                <div class="col-12">
                  <label for="fees" class="form-label">¿En cuantas cuotas?</label>
                  <input type="number" class="form-control" id="fees" placeholder="12" required>
                 
                </div>

              <!-- <hr class="my-4">
               <div class="form-check">
                <input type="checkbox" class="form-check-input" id="save-info">
                <label class="form-check-label" for="save-info">Save this information for next time</label>
              </div> 

              <hr class="my-4"> -->

              <input class="w-100 btn btn-primary btn-lg" id="simulate" type="submit" value="Simular">
            </form>
          </div>
        </div>
      </main>

      <footer class="my-5 pt-5 text-muted text-center text-p">
        <p class="mb-1">AfterClass 40260</p>
        
      </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
